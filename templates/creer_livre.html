<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
 <header>
        {% include 'menu.html' %}
    </header>

    <form method="POST" class="container mt-5 " style="width: 500px">
            {% csrf_token %}
      <div class="mb-3">
        <label  class="form-label">Titre du livre</label>
        <input type="text" class="form-control" name="titre" >
      </div>

      <div class="mb-3">
        <label  class="form-label">Auteur</label>
        <input type="text" class="form-control" name="auteur" >
      </div>
      <div class="mb-3">
        <label  class="form-label">Categorie</label>
        <input type="text" class="form-control" name="categorie">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nombre de pages</label>
        <input type="number" class="form-control" name="nbr_pages">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <a href="{% url 'livres' %}"> Afficher la liste des livres </a>

</body>
</html>
