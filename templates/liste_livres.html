<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des livres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        {% include 'menu.html' %}
    </header>
    <table class="table mt-5 container" style="width: 700px">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Titre du Livre</th>
          <th scope="col">Auteur</th>
          <th scope="col">Cat√©gorie</th>
          <th scope="col">Nombre de pages</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>

        {% for i in livres %}
            <tr>
              <th scope="row">{{ i.id }}</th>
              <td>{{ i.titre }}</td>
              <td>{{ i.auteur }}</td>
              <td>{{ i.categorie }}</td>
              <td>{{ i.nombre_pages }}</td>
              <td>
                  <a href="">
                      <img width="20" height="20" src="https://img.icons8.com/external-sbts2018-outline-sbts2018/58/external-modify-basic-ui-elements-2.5-sbts2018-outline-sbts2018.png" alt="external-modify-basic-ui-elements-2.5-sbts2018-outline-sbts2018"/>
                  </a>

                  &nbsp; &nbsp;

                  <a href="">
                      <img width="20" height="20" src="https://img.icons8.com/ios/50/trash--v1.png" alt="trash--v1"/>
                  </a>
              </td>
            </tr>
        {% endfor %}

      </tbody>
</table>


</body>
</html>
